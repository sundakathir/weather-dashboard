<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script
    src="https://code.jquery.com/jquery-3.4.1.js">
    </script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-light bg-dark justify-content-center">
        <a class="navbar-brand" style="color:white"  href="#">Weather Dashboard</a>
      </nav>
    <div class="container">
        <div class="row">
            <div class="col-2 ">
               <form>
                    <div class="form-group">
                    <label for="formGroupExampleInput">Search for the city</label>
                    <input type="text" class="form-control" id="textCity" placeholder="Enter a city here">
                    </div>
                    <button type="button" class="btn btn-secondary" id ="submitBtn">Submit</button>
                
                </form>
                <table class="table table-hover" id ="cityTable" style="text-align: left;">
                    <thead>
                    <tr>
                        <th scope="col">City</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>Melbourne</td>
                    </tr>
                    <tr>
                        <td>Brisbane</td>
                    </tr>
                    <tr>
                        <td>Adelaide</td>
                    </tr>
                    <tr>
                        <td>Perth</td>
                    </tr>
                    <tr>
                        <td>Gold Coast</td>
                    </tr>
                    <tr>
                        <td>Newcastle</td>
                    </tr>
                    <tr>
                        <td>Canberra</td>
                    </tr>
                    </tbody>
                </table>
            </div>
          
            <div class='col-md-10'>

            <div class="d-flex flex-column">
                <div class="p-2" ></div><h4>Current Conditions</h4></div>
                <div class="p-2" id="loc"></div>
                <div class="p-2" id="temp"></div>
                <div class="p-2" id="humidity"></div>
                <div class="p-2" id="wind"></div>
                <div class="p-2" id="direction"></div>

                <div class="p-2"><h4>5 day forecast</h4></div>
            <div id="five-day" class="row" ></div>
            <div class = 'card col-sm-12' id="card">
            

                </div>
                
            </div>
               
     
    <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    
></script>
<!--bootstrap JS-->
<script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
   
></script>
    <script src="script.js"></script>
</body>
  
</html>
